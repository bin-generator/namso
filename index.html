<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIN Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #1e293b;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .btn {
            background-color: #2563eb;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .btn:hover {
            background-color: #1e40af;
        }
        #result {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background-color: #f9fafb;
        }
        #generatedNumbers {
            font-size: 0.8rem;
            word-wrap: break-word;
            width: 100%;
            box-sizing: border-box;
            color: #374151;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container">
        <h1 class="text-2xl font-bold mb-4 text-gray-800">BIN Generator</h1>

        <div class="mb-4">
            <label for="bin" class="block text-gray-700 text-sm font-bold mb-2">BIN:</label>
            <input type="text" id="bin" class="form-input" placeholder="Masukkan BIN (4242 untuk test Stripe)">
        </div>

        <div class="mb-4">
            <label for="quantity" class="block text-gray-700 text-sm font-bold mb-2">Jumlah Generate:</label>
            <input type="number" id="quantity" class="form-input" placeholder="Jumlah" value="10" min="1">
        </div>

        <button id="generateBtn" class="btn">Generate</button>

        <div id="result" class="mt-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Hasil:</label>
            <textarea id="generatedNumbers" class="form-input" rows="4" placeholder="Nomor kartu akan muncul di sini" readonly></textarea>

            <!-- Tombol Salin -->
            <button id="copyBtn" class="btn mt-2">Salin Semua</button>
        </div>
    </div>

    <script>
        function generateLuhn(bin, length) {
            let cardNumber = bin;
            while (cardNumber.length < (length - 1)) {
                cardNumber += Math.floor(Math.random() * 10);
            }

            let sum = 0;
            let reverse = cardNumber.split('').reverse();
            for (let i = 0; i < reverse.length; i++) {
                let n = parseInt(reverse[i]);
                if (i % 2 === 0) {
                    sum += n;
                } else {
                    n *= 2;
                    if (n > 9) n -= 9;
                    sum += n;
                }
            }

            let checkDigit = (10 - (sum % 10)) % 10;
            return cardNumber + checkDigit;
        }

        function generateCardDetails() {
            const month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
            const year = String(new Date().getFullYear() + Math.floor(Math.random() * 5));
            const cvv = String(Math.floor(Math.random() * 1000)).padStart(3, '0');
            return { month, year, cvv };
        }

        document.getElementById('generateBtn').addEventListener('click', function () {
            const bin = document.getElementById('bin').value.trim();
            const qty = parseInt(document.getElementById('quantity').value) || 10;
            const length = 16;
            let generatedNumbers = '';

            if (bin === '' || !/^\d+$/.test(bin)) {
                alert('Masukkan BIN yang valid (angka saja).');
                return;
            }

            for (let i = 0; i < qty; i++) {
                const cardNumber = generateLuhn(bin, length);
                const { month, year, cvv } = generateCardDetails();
                generatedNumbers += `${cardNumber}|${month}|${year}|${cvv}\n`;
            }
            document.getElementById('generatedNumbers').value = generatedNumbers;
        });

        document.getElementById('copyBtn').addEventListener('click', function () {
            const textarea = document.getElementById('generatedNumbers');
            textarea.select();
            textarea.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("Disalin ke clipboard!");
        });
    </script>
</body>
</html>
